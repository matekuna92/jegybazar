<!-- keresés, létrehozás -->

<div class="row  justify-content-around px-5 ">

    <div class="col-auto text-center">
        <label>Keresés az események között</label>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Esemény neve">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Keresés</button>
        </form>
    </div>

    <div class="my-2 my-lg-0 text-center">
        <div>
            <label>Eseményt szeretnék létrehozni</label>
        </div>
        <div class="w-100"></div>
        <div><a routerLink="../new" class="btn btn-primary" role="button">Új esemény létrehozása</a></div>
    </div>

</div>

<div class="card-deck">

    <!-- átalakítás az eventModel és a Service létrehozása után - példa ngFor-ra
    event-list component-ben lévő events tömböt járja végig, mindegyik elemhez létrehoz egy div-et 
    <div *ngFor="let ev of events"> {{ev.name}} </div>
    -->

     <!-- [esemeny]-nek értéket kell adni, különben cant read id of undefined errort kapunk
    eventcart component html-ben megadtuk, hogy esemeny.id legyen a paraméter, de itt még nem kapott értéket -->
    <app-eventcard class="col col-md-6 col-lg-4"
    *ngFor ="let ev of events"
    [esemeny]="ev">
    </app-eventcard>
